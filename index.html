<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sai's Website</title>
  <style>
    /* 1) Full-page background on <body> */
    html, body {
      height: 100%;
      margin: 0;
    }

  
    h1, h2, p, code { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, 'Helvetica Neue', Arial, 'Apple Color Emoji', 'Segoe UI Emoji'; }
    h1 { text-align:center; color:#0e1629; }

    /* Background on a specific section (hero) with dark overlay for text */
    .hero {
      position: relative;
      min-height: 50vh;
      display: grid;
      place-items: center;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
      linear-gradient(to bottom right, rgba(0,0,0,.55), rgba(0,0,0,.35)),
      background-size: auto;
      background-position: center;
      background-repeat: no-repeat;
    }


    /* Utility classes for text contrast */
    .text-shadow {
      color: #000;
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7);
      inline-size: max-content;
      margin: 0 auto;
      font-weight: initial;

    }

  </style>
</head>
<body>

  <header class="hero">
    <div>
      <h1><span style="color:#000">Hi, I'm</span> <span style="color:rgb(46, 170, 208)">Sai Krishna</span></h1>
      <h2><span id="rotating-role-text" style="color:#120be1; display:inline-block; opacity:1; transition:opacity .1s ease;">Cloud Architect</span></h2>
      <style>
        /* enable smooth scrolling site-wide */
        html { scroll-behavior: smooth; }
        /* optimize opacity transitions */
        #rotating-role-text { will-change: opacity; }
      </style>
      <script>
      (function(){
        const roles = ["DevOps Leader","Platform Engineer","Automation Enthusiast"];
        const el = document.getElementById('rotating-role-text');
        let i = 1;
        const fadeDuration = 100;
        const visibleDuration = 3800;
        el.textContent = roles[0];
        el.style.opacity = 1;
        setInterval(() => {
          el.style.opacity = 0;
          setTimeout(() => {
            el.textContent = roles[i];
            el.style.opacity = 1;
            i = (i + 1) % roles.length;
          }, fadeDuration);
        }, visibleDuration + fadeDuration);
      })();
      </script>
      <!-- <a class="btn" href="#how" title="Jump to code">See the CSS snippets</a> -->
    </div>
  </header>
   
  <!-- /* Typing Animation */ -->
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  <script>
    var typed = new Typed(".auto-type",{
      strings: ["Cartoons", "Marvel"],
      typeSpeed: 30,
      backSpeed: 30,
      loop: true
    });
  </script>
</body>
</html>
